<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="title">Rock Paper Scissors</div>
    <div class="landing">
      <div class="instruction">
        Rock beats Scissors.<br />
        Paper beats Rock.<br />
        Scissors beats Paper.
      </div>
      <div class="start-button-container">
        <button class="btn start-button">Start game!</button>
      </div>
    </div>
    <div class="game hidden">
      <div class="scores">
        <div class="player-container">
          <div>You</div>
          <div class="player-score"></div>
        </div>
        <div class="com-container">
          <div>Com</div>
          <div class="computer-score"></div>
        </div>
      </div>
      <div class="choice-container">
        <div><button id="rock" class="btn choice">Rock</button></div>
        <div><button id="paper" class="btn choice">Paper</button></div>
        <div><button id="scissors" class="btn choice">Scissors</button></div>
      </div>
    </div>
    <div class="end hidden">
      <div class="end-title">And the winner is ...</div>
      <div>
        <button class="play-again">Play Again!</button>
      </div>
    </div>
  </body>
</html>
